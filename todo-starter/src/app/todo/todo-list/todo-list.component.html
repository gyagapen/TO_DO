


<div *ngIf="errorMsg != ''">
  <p style="color: red">
    {{errorMsg}}
  </p>
</div>


<ul *ngIf="selectedList!= null">
  <li  *ngFor="let item of selectedList.items">
    <span [ngClass]="{strikethrough: item.completed}">{{item.description}}</span>
    <button (click)="completeItem(item)"><span *ngIf="item.completed">Un</span>Complete</button>
    <button (click)="deleteItem(item)">Delete</button>
  </li>
</ul>
